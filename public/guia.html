<link rel="stylesheet" href="../src/estilos.css">

<body>
  <header>
    <h1>Pokemon</h1>
  </header>

  <form class="search-container">
    <input type="text" class="search" placeholder="Escriba el nombre del pokemon a buscar" id="nombre" name="nombre">
    <button class="search-icon">&#128269;</button>
  </form>

  <p class="wait">Buscando...</p>
  <div class="pokemon-list">
    <h2>Total pokemon: 1</h2>
    <div class="pokemon">
      <h3 class="pokemon-name">Nombre</h3>
      <img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png"
        alt="">
      <ul class="pokemon-stats">
        <h4>Estadisticas</h4>
        <li><span class="pokemon-stat-name">Algo:</span> Algo</li>
        <li><span class="pokemon-stat-name">Algo:</span> Algo mas</li>
        <li><span class="pokemon-stat-name">Algo:</span> Algo</li>
      </ul>
      <ul class="pokemon-abilities">
        <h4>Habilidades</h4>
        <li>Algo</li>
        <li>Algo más</li>
        <li>Otras más</li>
      </ul>
      <span class="check">&#x2714;</span>
      <div class="controls">
        <button class="button like">Me gusta</button>
        <button class="button delete">Eliminar</button>
      </div>
    </div>
  </div>
</body>
